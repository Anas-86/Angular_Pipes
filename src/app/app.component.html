<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($any($event).target.value)" />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($any($event).target.value)" />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{date | date: 'full'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input type="number" class="form-control" (input)="onAmountChange($any($event).target.value)" />
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{amount | currency}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input type="number" class="form-control" (input)="onHeightChange($any($event).target.value)" />
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{amount | number: '1.0-0'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input type="number" class="form-control" (input)="onMilesChange($any($event).target.value)" />
    </div>
    <div class="col">
      <label><b>Kilometeres</b></label>
      <!-- for showing the result if miles > 10 -->
      <!-- <div *ngIf="(miles | convertMiles: 'km') >10"> -->
      <div>
        {{(miles | convertMiles: 'km' | number:'1.0-2')}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>MilesConditional</label>
      <input type="number" class="form-control" (input)="onMilesConditionalChange($any($event).target.value)" />
    </div>
    <div class="col">
      <label><b>Kilometeres Conditional</b></label>
      <!-- for showing the result if (miles | convertMiles: 'km') >10 -->
      <div *ngIf="(milesConditional | convertMiles: 'km') >10">
        {{(milesConditional | convertMiles: 'km' | number:'1.0-2')}}
      </div>
    </div>
  </div>

  {{car | json}}
</div>
